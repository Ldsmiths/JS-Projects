<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="../index.html">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link" href="../Calc/calculator.html">Calculator</a> 
        <a class="nav-item nav-link" href="../Etch/index.html">Etch-a-Sketch</a> 
        <a class="nav-item nav-link" href="../RPS/index.html">Rock, Paper, Scissors</a>
        <a class="nav-item nav-link" href="../map/index.html">Map</a>
      </div>
    </div>
  </nav>

    <div class="calculator">
        <div class="screen">0</div>
        <div class="buttons-grid">

          <button class="btn operators">+</button>
          <button class="btn operators">−</button>
          <button class="btn operators">×</button>
          <button class="btn operators">÷</button>
  
          <button class="btn number">7</button>
          <button class="btn number">8</button>
          <button class="btn number">9</button>
          
  
          <button class="btn number">4</button>
          <button class="btn number">5</button>
          <button class="btn number">6</button>
          
  
          <button class="btn number">1</button>
          <button class="btn number">2</button>
          <button class="btn number">3</button>
          
          <button class="btn number">0</button>
          <button class="btn decimal">.</button>
          <button class="btn equal">=</button>
          <button class="btn btn-red">Clear</button>
          <button class="btn btn-blue">Delete</button>
          
        </div>
      </div>
      <br>
      <div class="center"><i>*Click the buttons or use your keyboard*</i></div>
    
    <script src="calculator.js"></script>
</body>
